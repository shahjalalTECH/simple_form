<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byte Dance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <!-- ===========================================
            # Sign up
    =========================================== -->
    <div id="bb-form-main-parents">
        <form action="">
            <div class="bb-input-parent bb-enter-tiktok">
                <input type="text" placeholder="Enter TikTok username">
                <button type="button" class="bb-enter-tiktok-btn">
                    <i class="fa-brands fa-tiktok"></i>
                </button>
            </div>

            <span class="bb-create-account">Create Account</span>

            <div class="bb-input-parent">
                <label for="">First name</label>
                <input type="text" placeholder="Enter your first name">
            </div>
            <div class="bb-input-parent">
                <label for="">Email Address</label>
                <input type="text" placeholder="Enter your email address">
            </div>
            <div class="bb-input-parent">
                <label for="">Password</label>
                <div class="bb-input-password">
                    <i class="fa-solid fa-eye"></i>
                    <input type="password" placeholder="Enter your password">
                </div>
            </div>
            <button class="bb-submit-btn" type="submit">Sign Up</button>
        </form>
    </div>

    <!-- =======================================
            # Continue Form
    =========================================== -->
    <div id="bb-form-main-parents">
        <form action="">

            <div class="bb-input-parent">
                <label for="">Full Name</label>
                <div class="bb-two-input-parent">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                </div>
            </div>

            <div class="bb-input-parent">
                <label for="">Select Country</label>
                <div class="select-tag-parent">
                    <select name="" id="">
                        <option value="">Select Country</option>
                        <option value="India">India</option>
                        <option value="Bangladesh">Bangladesh</option>
                        <option value="Pakistan">Pakistan</option>
                        <option value="Sri Lanka">Sri Lanka</option>
                    </select>
                </div>
            </div>

            <div class="bb-input-parent">
                <label for="">Phone Number</label>
                <input type="tel" id="phone" placeholder="Phone Number">
            </div>

            <div class="bb-input-parent">
                <label for="">Bank Information</label>
                <div class="select-tag-parent">
                    <select name="" id="">
                        <option value="">Select Bank</option>
                        <option value="India">India</option>
                        <option value="Bangladesh">Bangladesh</option>
                        <option value="Pakistan">Pakistan</option>
                        <option value="Sri Lanka">Sri Lanka</option>
                    </select>
                </div>
            </div>

            <div class="bb-input-parent">
                <label for="">Account Number</label>
                <input type="text" placeholder="Enter Account Number">
            </div>

            <div class="comment-form-cookies-consent">
                <input id="wp-comment-cookies-consent" name="wp-comment-cookies-consent" type="checkbox" value="yes">
                <label for="wp-comment-cookies-consent">Agree to ByteDance <a href="">Teams of Service</a></label>
            </div>
            <button class="bb-submit-btn" type="submit">Continue</button>
        </form>
    </div>

    <!-- =======================================
            # User
    =========================================== -->

    <div id="bb-user-fram">
        <div class="bb-user-fram-img">
            <img src="assets/images/user-image.png" alt="">
        </div>
        <div class="bb-user-fram-name">@daniel_tikcont892</div>
        <ul class="bb-user-fram-followers">
            <li>
                <h3>522</h3>
                <span>Following</span>
            </li>
            <li>
                <h3>17.9k</h3>
                <span>Followers</span>
            </li>
            <li>
                <h3>62k</h3>
                <span>Likes</span>
            </li>
        </ul>
    </div>

    <!-- ===========================================
            # Reset Password
    =========================================== -->
    <div id="bb-form-main-parents">
        <form action="">
            <div class="bb-input-parent">
                <label for="">Email Address</label>
                <input type="text" placeholder="Enter your email address">
            </div>
            <button class="bb-submit-btn" type="submit">Reset Password</button>
        </form>
    </div>

    <!-- ===========================================
            # First Form
    =========================================== -->
    <div id="bb-form-main-parents">
        <form action="">
            <div class="bb-input-parent">
                <label for="">Email Address</label>
                <input type="text" placeholder="Enter your email address">
            </div>
            <div class="bb-input-parent">
                <label for="" class="bb-forgot-password-link"><span>Password</span> <a href="">Forgot password?</a></label>
                <div class="bb-input-password">
                    <i class="fa-solid fa-eye"></i>
                    <input type="password" placeholder="Enter your password">
                </div>
            </div>
            <button class="bb-submit-btn" type="submit">Login</button>
        </form>
    </div>

    <!-- ===========================================
            # New update pages
            # New account page
    =========================================== -->
    <div id="bb-new-account-page-parent">
        <div class="bb-new-account-page-top-header">
            <a href="" class="bb-new-account-page-logo">
                <img src="assets/images/ByteDance_logo_English 1.png" alt="">
            </a>
            <button type="button">Account <i class="fa-solid fa-angle-down"></i></button>
        </div>
        <div class="bb-new-account-page-welcome-user">
            <h2>Welcome, <span>Daniel!</span></h2>
            <a href="" class="bb-new-account-page-add-user">
                <img src="assets/images/user-image.png" alt="">
            </a>
        </div>
        <div class="bb-new-account-page-balance-parent">
            <h4 class="bb-new-account-page-balance-title">Balance</h4>
            <div class="bb-new-account-page-balance-amount">$<span>0.00</span></div>
            <div class="bb-new-account-page-withdraw-threshold">
                <h4>Withdraw threshold</h4>
                <span><span>$</span>2,500</span>
            </div>
            <div class="bb-new-account-page-withdraw-threshold-progress">
                <div class="bb-new-account-page-withdraw-threshold-progressbar"></div>
            </div>
            <div class="bb-new-account-page-withdraw-btns-parent">
                <button type="button">Watch & Earn</button>
                <button type="button">Withdraw</button>
            </div>
        </div>
        
    </div>


    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"
        integrity="sha512-+gShyB8GWoOiXNwOlBaYXdLTiZt10Iy6xjACGadpqMs20aJOoh+PJt3bwUVA6Cefe7yF7vblX6QwyXZiVwTWGg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
